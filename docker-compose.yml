version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: demo-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpass123
      MONGO_INITDB_DATABASE: app
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - demo-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/app --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: demo-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGO_URI: mongodb://appuser:apppass123@mongodb:27017/app?authSource=admin
      MONGO_DB: app
      MONGO_COLLECTION: orders
      NODE_ENV: development
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - demo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mongodb_data:
    driver: local

networks:
  demo-network:
    driver: bridge
