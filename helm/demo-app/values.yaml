# Default values for demo-app

replicaCount: 2

image:
  repository: demo-app
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80
  targetPort: 3000
  annotations: {}

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: demo-app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /healthz
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /healthz
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

startupProbe:
  httpGet:
    path: /healthz
    port: 3000
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 30
  successThreshold: 1

nodeSelector: {}
tolerations: []
affinity: {}

# Application configuration
app:
  port: 3000

# MongoDB connection details
mongodb:
  host: mongodb
  port: 27017
  database: app
  collection: orders
  auth:
    username: appuser
    password: ""
    existingSecret: mongodb
    passwordKey: mongodb-passwords

# ConfigMap data
configMap:
  enabled: true
  data:
    MONGO_DB: app
    MONGO_COLLECTION: orders
    # Add custom config here:
    # LOG_LEVEL: "info"
    # FEATURE_FLAG: "enabled"

# Additional environment variables
env: []
# - name: NODE_ENV
#   value: "production"
# - name: API_TIMEOUT
#   value: "30000"

# Load env vars from additional ConfigMaps/Secrets
envFrom: []
# - configMapRef:
#     name: app-config
# - secretRef:
#     name: app-secrets

# Network Policy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
      ports:
      - protocol: TCP
        port: 3000
  egress:
    - to:
      - podSelector:
          matchLabels:
            app.kubernetes.io/name: mongodb
      ports:
      - protocol: TCP
        port: 27017
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: UDP
        port: 53

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
